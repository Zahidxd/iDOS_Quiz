<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>idOS Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a url('12.jpg') repeat;
      background-size: 150px;
      color: white;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.8);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-bottom: 2px solid #00ffb0;
    }
    header img {
      height: 50px;
      border-radius: 8px;
    }
    .quiz-container {
      margin: 30px auto;
      max-width: 600px;
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px #00ffb0;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #111;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }
    .options button:hover {
      background: #00ffb0;
      color: black;
    }
    #timer {
      font-size: 18px;
      margin-top: 15px;
      color: #ff4444;
    }
    #congrats {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0,0,0,0.8);
      box-shadow: 0px 0px 25px #00ffb0;
    }
    #congrats h1 {
      font-size: 32px;
      color: #00ffb0;
    }
    .profile {
      margin: 20px;
      display: inline-block;
      text-align: center;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #00ffb0;
    }
    .profile a {
      display: block;
      color: #00ffb0;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header with idOS logo -->
  <header>
    <img src="12.jpg" alt="idOS Logo">
    <span>idOS Quiz</span>
  </header>

  <!-- Quiz Container -->
  <div class="quiz-container" id="quiz">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div id="timer"></div>
  </div>

  <!-- Congratulations Page -->
  <div id="congrats">
    <h1>ðŸŽ‰ Congratulations ðŸŽ‰</h1>
    <p>You completed the iDOS Quiz successfully!</p>

    <!-- Your Profile -->
    <div class="profile">
      <img src="zahid.jpg" alt="Zahid Kashan">
      <a href="https://x.com/ZahidKashan_" target="_blank">@ZahidKashan_</a>
    </div>

    <!-- idOS Profile -->
    <div class="profile">
      <img src="12.jpg" alt="idOS Logo">
      <a href="https://x.com/idOS_network" target="_blank">@idOS_network</a>
    </div>
  </div>

<script>
const quizData = [
  {
    question: "What does idOS primarily focus on?",
    options: ["DeFi Staking", "Identity & Data Ownership", "NFT Trading", "Blockchain Gaming"],
    answer: 1
  },
  {
    question: "Which technology powers idOS?",
    options: ["AI only", "Decentralized Identity + Web3", "Just Bitcoin", "Traditional Databases"],
    answer: 1
  },
  {
    question: "What is idOSâ€™s mission?",
    options: ["Centralize user data", "Decentralized ownership & control", "Only payments", "Gaming only"],
    answer: 1
  },
  {
    question: "idOS empowers users to control their?",
    options: ["Bank accounts", "On-chain identity & data", "Social media", "Emails"],
    answer: 1
  },
  {
    question: "Which ecosystem integrates idOS?",
    options: ["Ethereum & Web3 projects", "Only Google Cloud", "Web2 only", "Gaming consoles"],
    answer: 0
  }
];

let currentQ = 0;
let timer;

function loadQuestion() {
  if(currentQ < quizData.length) {
    document.getElementById("question").innerText = quizData[currentQ].question;
    let optionsHtml = "";
    quizData[currentQ].options.forEach((opt, i) => {
      optionsHtml += `<button onclick="checkAnswer(${i})">${opt}</button>`;
    });
    document.getElementById("options").innerHTML = optionsHtml;
    document.getElementById("timer").innerText = "";
  } else {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("congrats").style.display = "block";
  }
}

function checkAnswer(selected) {
  if(selected === quizData[currentQ].answer) {
    currentQ++;
    loadQuestion();
  } else {
    let countdown = 5;
    document.getElementById("timer").innerText = `Wrong! Try again in ${countdown} seconds...`;
    timer = setInterval(() => {
      countdown--;
      if(countdown > 0) {
        document.getElementById("timer").innerText = `Wrong! Try again in ${countdown} seconds...`;
      } else {
        clearInterval(timer);
        loadQuestion();
      }
    }, 1000);
  }
}

loadQuestion();
</script>

</body>
</html>
